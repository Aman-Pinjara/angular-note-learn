<div class="container">
    <form (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
            <label class="form-label">Note Title</label>
            <input [(ngModel)]="title" name="title" type="text" class="form-control" id="notetitle" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Note Description</label>
            <textarea class="form-control" name="des" id="notedes" rows="3" [(ngModel)]="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Note</button>  
    </form> 
</div>
